<main class="relative grid min-h-screen place-items-center overflow-hidden bg-[linear-gradient(135deg,#02040c_0%,#041025_24%,#06213f_50%,#0a4f8f_76%,#38bdf8_100%)] p-6">
  <div class="pointer-events-none absolute -right-[12vmax] -top-[20vmax] aspect-square w-[48vmax] rounded-full bg-sky-300/45 blur-[70px]"></div>
  <div class="pointer-events-none absolute -bottom-[24vmax] -left-[14vmax] aspect-square w-[48vmax] rounded-full bg-slate-950/80 blur-[70px]"></div>

  <section class="relative z-10 w-full max-w-[420px] rounded-2xl border border-sky-300/30 bg-slate-950/65 p-6 text-sky-100 shadow-[0_20px_45px_rgba(2,6,23,0.55)] backdrop-blur-md sm:p-8" aria-label="Login form">
    <p class="mb-2 text-xs font-semibold uppercase tracking-[0.18em] text-sky-200/95">{{ 'login.welcomeBack' | t }}</p>
    <h1 class="text-4xl font-bold leading-tight sm:text-5xl">{{ 'login.title' | t }}</h1>
    <p class="mb-5 mt-2 text-sky-200/85">{{ 'login.subtitle' | t }}</p>

    <form class="grid gap-3">
      <label for="email" class="text-sm font-semibold">{{ 'login.email' | t }}</label>
      <input
        id="email"
        type="email"
        placeholder="you@example.com"
        (input)="onEmailInput($event)"
        class="w-full rounded-xl border border-sky-400/35 bg-slate-900/75 px-3.5 py-3 text-sky-100 outline-none transition placeholder:text-sky-200/70 focus:border-sky-300 focus:bg-slate-900/95"
      />

      <label for="password" class="text-sm font-semibold">{{ 'login.password' | t }}</label>
      <input
        id="password"
        type="password"
        placeholder="{{ 'login.passwordPlaceholder' | t }}"
        (input)="onPasswordInput($event)"
        class="w-full rounded-xl border border-sky-400/35 bg-slate-900/75 px-3.5 py-3 text-sky-100 outline-none transition placeholder:text-sky-200/70 focus:border-sky-300 focus:bg-slate-900/95"
      />
      <small class="-mt-1 text-xs text-red-200" *ngIf="loginErrorKey">{{ loginErrorKey | t }}</small>
      <a class="justify-self-end text-sm font-semibold text-sky-200 hover:underline" routerLink="/reset-password">{{ 'login.forgotPassword' | t }}</a>

      <button type="button" (click)="login()" class="mt-2 rounded-xl bg-[linear-gradient(120deg,#0ea5e9,#2563eb)] px-3.5 py-3 text-base font-bold text-sky-50 transition hover:-translate-y-0.5 hover:shadow-[0_10px_22px_rgba(2,6,23,0.45)]">
        {{ 'common.login' | t }}
      </button>
    </form>

    <p class="mt-4 text-sm text-sky-200/85">
      {{ 'login.dontHaveAccount' | t }}
      <a routerLink="/register" class="font-bold text-sky-200 hover:underline">{{ 'register.title' | t }}</a>
    </p>
  </section>
</main>
